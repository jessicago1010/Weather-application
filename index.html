<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
      
    />
    <link href="src/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <div class="weather">
        <h1>
          Weather App
        </h1>
<form id="search-form">
<div class="row">
<div class="col-9">
<input 
id="city-input"
type="search" 
placeholder="Type a city name" 
class="form-control"
autocomplete="off"
/>
</div>

<div class="col-3">
<input 
class="btn btn-primary"
type="submit"
value="Search"
/>
</div>
</div>
</form>

<br />
        <h2>
          San Francisco
        </h2>
        <div class="row">
            <div class="col-6">
        <ul>
          <li id="date" > </li>
          <li id="description">Sunny</li>
        </ul>
        <img 
          src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
          alt="weather icon"
          id="icon"
          />

<div id="current-temp">63</div><span class= "unitStyle"><a href="#" id="celsius-link" class="active">ºC</a> | <a href="#" id="fahrenheit-link">ºF </a></span>
          </div>

          <div class="col-6">
            <ul>

              <li id="humidity"> Humidity: 46%
                </li>
                <li id="wind"> Wind: 18mph
                  </li>
            </ul>
        </div>
      </div>
      
    </div>
    <script src="src/index.js"></script>
    <footer>
      <a href="https://github.com/jessicago1010/Weather-application" target="_blank">
        Open-source code </a> by Jessica Gonzalez
    </footer>
  </body>
</html>
