<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="weather">
        <h1>
          Weather App
        </h1>
        <form id="currentCity">
        <div class="mb-3">
          <div class="row">
            <div class="col-8">
              
              <label for="formGroupExampleInput" class="form-label">City</label>
              <input
                type="text"
                class="form-control"
                id="city-input"
                placeholder="Use full city name"
              />
            
            </div>
          </div>
        </div>
      

        <div class="mb-3">
          <div class="row">
            <div class="col-6">
              <button type="button" class="btn btn-primary">Search</button>
              <button type="button" class="btn btn-primary">Current</button>
            </div>
          </div>
        </div>
      </form>

        <h2>
          San Francisco
        </h2>
        <div class="row">
            <div class="col-6">
        <ul>
          <li id="date" > </li>
          <li id="description">Sunny</li>
        </ul>
<p id="currentTemp">
            63ºF | <a href="#">ºC </a> </p>
          </div>

          <div class="col-6">
            <ul>
              <li id="precipitation"> Precipitation: 1%
              </li>
              <li id="humidity"> Humidity: 46%
                </li>
                <li id="wind"> Wind: 18mph
                  </li>
            </ul>
        </div>
      </div>
      <footer><a href="https://github.com/jessicago1010/Weather-application" target="_blank"> Open-source code </a> by Jessica Gonzalez </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
